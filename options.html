<!DOCTYPE html>
<html lang="en">
<head>
    <title>SimpleNewPage Options</title>
    <style>
        .color-fieldset { border: 1px solid #000; }
        .color-list { margin: 0; padding: 0; list-style: none; }
        .color-thumb { display: inline-block; width: 12px; height: 12px; border: 1px solid #000; vertical-align: middle; }
        input[type="radio"] { vertical-align: middle; }
        label { vertical-align: middle; }
    </style>
</head>
<body>
    <fieldset class="color-fieldset">
        <legend>Background color</legend>
        <ul class="color-list">
        </ul>
    </fieldset>
    <script src="options.js"></script>
</body>
</html>
